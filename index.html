<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>获取您的实验代码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
        }
        .code {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 6px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>您的代码是：</h1>
    <div class="code" id="code"></div>

    <script>
        // 生成 4 位随机数
        const code = Math.floor(1000 + Math.random() * 9000);
        document.getElementById("code").textContent = code;
    </script>
</body>
</html>
